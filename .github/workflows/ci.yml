name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hub:
    name: Hub (Elixir)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hub
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang/OTP + Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "25"
          elixir-version: "1.14"

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            hub/deps
            hub/_build
          key: hub-mix-${{ runner.os }}-${{ hashFiles('hub/mix.lock') }}
          restore-keys: |
            hub-mix-${{ runner.os }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Test
        run: mix test

  store:
    name: Store (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: store
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            store/target
          key: store-cargo-${{ runner.os }}-${{ hashFiles('store/Cargo.lock') }}
          restore-keys: |
            store-cargo-${{ runner.os }}-

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

  edge:
    name: Edge (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: edge/go.sum

      - name: Build
        run: go build -o keyring ./cmd/keyring

      - name: Test
        run: go test ./...
