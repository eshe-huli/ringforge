apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-hub
  labels:
    app: ringforge-hub
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ringforge-hub
    release: {{ .Release.Name }}
---
# Headless service for DNS-based cluster discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-hub-headless
  labels:
    app: ringforge-hub
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.epmdPort }}
      targetPort: epmd
      protocol: TCP
      name: epmd
  selector:
    app: ringforge-hub
    release: {{ .Release.Name }}
